{

{
continue;
}
else
{

}
}

var at="@"
var dot="."

alert("Please enter a proper email address\neg. abc@priyanka.com");

alert("Please enter a proper email address\neg. abc@shireen.com");

{
alert("Please enter a proper email address\neg. abc@atul.com");
document.form1.email.focus();
return false;
}

function numeralsOnly(evt)
{
evt=(evt)?evt:event;
var charCode=(evt.charCode)?evt.charCode:((evt.keyCode)?evt.keyCode:((evt.which)?evt.which:0));

{
alert("Enter only numeric values\nThat is between 0-9\n in this fiesd.");
return false;
}
return true;
}
