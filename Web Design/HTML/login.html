<html>
<head>
<title>log in page</title>

<script language="javascript">
function fun()
{

if(document.form1.select.value=="User Type")
{
alert("Please select User Type");
document.form1.select.focus();
return false;
}


if(document.form1.userid.value=="")
{
alert("Please enter your Userid");
document.form1.userid.focus();
return false;
}
for(var i=0;i<document.form1.userid.value.length;i++)
{
var ch=document.form1.userid.value.substring(i,i+1);
if((ch>="A" && ch<="Z") || (ch>="a" && ch<="z") || (ch==' ') || (ch=='.') || (ch=='-'))
{
continue;
}
else
{
alert("Please make sure your userid contains alphabets only");
document.form1.userid.focus();
return false;
}
}

if(document.form1.mobilenumber.value=="")
{
alert("Please enter your Mobile Number");
document.form1.mobilenumber.focus();
return false;
}
for(var i=0;i<document.form1.mobilenumber.value.length;i++)
{
var ch=document.form1.mobilenumber.value.substring(i,i+1);
if((ch>="0" && ch<="9") ||(ch=='+'))
{
continue;
}
else
{
alert("Please make sure your Mobile Number contains Numeric only");
document.form1.mobilenumber.focus();
return false;
}
}

if(document.form1.password.value=="")
{
alert("Password Cannot be left blank");
document.form1.password.focus();
return false;
}
else if(document.form1.password.value.length<5 || document.form1.password.value.length>15)
{
alert("Min:5 chars; Max:15 chars");
document.form1.password.focus();
return false;
}
}
</script>
</head>
<body bgcolor="cyan">
<br/><br/><br/>
<center><marquee bgcolor="#0000FF" width="1500" height="39" scrollamount="30" style="text-shadow:3px 3px yellow; font-family:Monotype Corsiva; font-size:24pt; color:#FF0000; text-transform:uppercase; text-decoration:blink; font-weight:bold;" >
Log In Your Page
</marquee>
<br/><br/>
<form name="form1" action="" method="post" onsubmit="return fun();">
<table border="5" bgcolor="orange" align="center" vlign="middle" cellspacing="2" cellpadding="2">
<tr style="background-color:blue;">
<th colspan="6"><font color="red">Log In Page</font></th>
</tr>
<tr style="background-color:red;">
<td align="center" colspan="6">
<select name="select" >
<option selected value="User Type"><b>User Type</b>
<option value="Administrator">Administrator
<option value="Faculty">Faculty
<option value="Student">Student
</select>
</td>
</tr>
<tr>
<th>User Id *</th>
<td><input type="text" name="userid" placeholder="User Id"></td>
</tr>
<tr>
<th>Mobile No.*</th>
<td><input type="text" placeholder="Mobile No." name="mobilenumber" MAXLENGTH="13" ></td>
</tr>
<tr>
<tr>
<th>Password*</th>
<td><input type="password" placeholder="Password" name="password" value=""  ></td>
</tr>
<tr>
<td align="center" colspan="6">
<input type="submit" name="Button1" value="Log In" >&nbsp &nbsp &nbsp &nbsp
<input type="reset" name="Button2" value="Clear" ></td>
</tr>
</table>
</form></center>
</body>
</html>
