<html>
<head>
<title></title>
<style>
div {
    border: 2px solid #a1a1a1;
    padding: 10px 20px; 
	background:#F0F0F0;
    width: 400px;
    
}
</style>
</head>
<body>
<br/>
<form name="" action="" method="post">
<div>
<table bordercolor="#c0c0c0" bgcolor="#F8F8F8" width="400" height="120" b>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Name:*</th>
<td align="center"><input type="text" name="name" size="25" style="background-color:#BDB76B;"/></td>
</tr>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Email:*</th>
<td align="center"><input type="email" name="email" size="25" style="background-color:#BDB76B;"/></td>
</tr>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Phone Number:*</th>
<td align="center"><input type="text" name="ph" size="25" style="background-color:#BDB76B;"/></td>
</tr>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Place:*</th>
<td align="center"><input type="text" name="place" size="25" style="background-color:#BDB76B;"/></td>
</tr>
</table>
<br/>

<table bordercolor="#c0c0c0" bgcolor="#F8F8F8" width="400" height="180">
<th align="left">&nbsp;&nbsp;&nbsp;&nbsp;Subject:*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
<td align="center"><input type="text" name="subject" size="25" style="background-color:#BDB76B;"/></td>
</tr>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Message:*</th>
<td align="center"><textarea rows="9" cols="27" style="background-color:#BDB76B;"></textarea></td>
</tr>
</table>
<br/>
<table bordercolor="#c0c0c0" bgcolor="#F8F8F8" width="400" height="90">
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Security Code:*</th>
<td align="center"><input type="text" name="security" size="25" style="background-color:#BDB76B;"/></td>
</tr>
<tr>
<th align="left">&nbsp;&nbsp;&nbsp;Please enter:*</th>
<td align="center"><input type="text" name="code" size="25" style="background-color:#BDB76B;"/></td>
</tr>
</table>
<br/>

<table bordercolor="#c0c0c0" bgcolor="#F8F8F8" width="400" height="90">
<tr align="center">
<th>Advice Fields with * have to be filled.</th>
</tr>
<tr align="center">
<td>
<input type="submit" name="b1" value="Send" style="background-color:#000000;color:#FFFFFF; width:95; height:25;"/>
<input type="reset" name="b2" value="Delete" style="background-color:#000000;color:#FFFFFF; width:95; height:25;"/>
</td>
</tr>
</table>
</div>
</form>
</body>
</html>
